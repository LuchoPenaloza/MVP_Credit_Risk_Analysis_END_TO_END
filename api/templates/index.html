            <label for="id_flag_rg">Flag rg:</label>
            <select name="flag_rg" id="id_flag_rg">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </p>

        <p>
            <label for="id_flag_cpf">Flag cpf:</label>
            <select name="flag_cpf" id="id_flag_cpf">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </p>

        <p>
            <label for="id_flag_income_proof">Flag income proof:</label>
            <select name="flag_income_proof" id="id_flag_income_proof">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </p>

        <p>
            <label for="id_product">Product:</label>
            <select name="product" id="id_product" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="7">7</option>
            </select>
        </p>

        <p>
            <label for="id_flag_acsp_record">Flag acsp record:</label>
            <select name="flag_acsp_record" id="id_flag_acsp_record" required>
                <option value="1">Y</option>
                <option value="0" selected="">N</option>
            </select>
        </p>

        <p>
            <label for="id_age">Age:</label>
            <input type="number" name="age" value="18" min="0" id="id_age" required>
        </p>

        
        <p>
            <label for="id_residencial_zip">Residencial zip:</label>
            <input type="number" name="residencial_zip" min="0" id="id_residencial_zip" required>
        </p>

        <p>
            <label for="id_professional_zip">Professional zip:</label>
            <input type="number" name="professional_zip" min="0" id="id_professional_zip" required>
        </p>
        
        <button type="submit" class="final_button">ASSESS</button>
    
    </form>
